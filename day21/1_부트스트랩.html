<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- 부트스트랩 : 미리 만들어진 CSS/JS -->
    <!--  CDN : 웹주소 으로 부터 코드를 가져오는 방법 -->
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <style>
        div{ border:  1px solid red ;} /* 확인용 */
    </style>

</head>
<body>

    <div>  여기는 컨테이너  </div>
    <div class="container"> <!-- container:화면크기에 따른 자동으로 크기조절 박스구역 -->
        여기는 부트스트랩 컨테이너
    </div>

    <div class="container">
        <div class="row"> <!-- row : 행/ 하위 요소들을 가로배치 -->
            <div class="col"> 조각 </div> <!-- col : 열 / 열 구역 1개 -->
            <div class="col"> 조각 </div> <!-- col : 열 / 열 구역 1개 -->
            <div class="col"> 조각 </div> <!-- col : 열 / 열 구역 1개 -->
        </div>
    </div>

    <div class="container">
        <div class="row">   <!-- 하나의 구역마다 12개의 조각(그리드) 제공한다. -->
            <div class="col-6"> col-6은 12조각에서 6조각사용. </div>
            <div class="col-4"> col-4은 12조각에서 4조각사용. </div>
            <div class="col-2"> col-2은 12조각에서 2조각사용. </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6"> <!-- 12조각에서 6조각 사용. -->
                <div class="row">
                    <div class="col-3"> 6조각안에서 3조각 </div>
                    <div class="col-9"> 6조각안에서 9조각 </div>
                </div>
            </div>
            <div class="col-3">  <!-- 12조각에서 3조각 사용. -->
                <div class="row">
                    <div class="col-6"> 3조각안에서 6조각  </div>
                    <div class="col-6"> 3조각안에서 6조각 </div>
                </div>
            </div>
            <div class="col-3">  <!-- 12조각에서 3조각 사용. -->
                <div class="row">
                    <div class="col-3"> 3조각안에서 3조각 </div>
                    <div class="col-9"> 3조각안에서 9조각 </div> 
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
